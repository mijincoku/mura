<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>    

  </head>


  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
     <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-nft
        type="nft"        
        url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/nagura"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- <a-box position="80 80 0" scale="70 70 70" color="tomato" wireframe="true"  wireframe-linewidth=10  animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" ></a-box> -->
        <a-image
        src="guide-nagura.png"
        position="70 250 0" 
        scale="200 200 200"
        ></a-image>
      </a-nft>

     <a-nft
        type="nft"        
        url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/hirakubo"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5" >
        <!-- <a-box position="80 80 0" scale="70 70 70" color="tomato" wireframe="true"  wireframe-linewidth=10  animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" ></a-box> -->
        <a-image
        src="guide-hirakubo.png"
        position="70 250 0" 
        scale="200 200 200"
        ></a-image>
      </a-nft>
      <!-- <a-nft
        type="nft"        
        url="https://cdn.glitch.global/b0199a65-1193-4f6e-a63c-d3a474a0c166/meishi"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-box position="50 100 0" scale="70 70 70" wireframe="true"></a-box>
      </a-nft> -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>

</html>
